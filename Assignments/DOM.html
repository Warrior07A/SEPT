<body>
    <div>
        <h1 id="h1"> I AM LEARNING JAVASCRIPT</h1>
</div>
</body>

<script>
    let heading="I AM LEARNING JAVASCRIPT";
let i=0;
setInterval(()=>{
    
    let color=["red","green","purple","yellow"];
    let random=document.querySelector("body");
    random.style.backgroundColor=color[i];
    i++;
    if (i>color.length-1){
        i=0;
    }
},1000);
let l=0;
setInterval(()=>{
    if (l>heading.length){
        l=0;
    }
    else{
    let h2=heading.slice(0,l);
    let h3=document.querySelector("h1").textContent=h2;
    l++;
    }
},100);

let iv=0;
setInterval(()=>{
    const family=['Courier New', 'Courier', 'monospace','Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif'];
    const fonta=document.getElementById("h1");
    fonta.style.fontFamily=family[iv];
    iv++;
    if (iv>family.length){
        iv=0;
    }

    // console.log(v);
},100)


</script>
