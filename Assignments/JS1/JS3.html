<body>

<h1> MY name is Akshat Mittal</h1>


    <script>
        let name= "Hi there. My name is Akshat  Mittal";

        const y=document.querySelector("h1");
        let j=0;
        
            setInterval(()=>{
                let fname=name.slice(0,j);
                y.textContent=fname;
                j++;
            if (j>name.length+1){
                j=0;
            }
            },100);
            
        
        

    </script>
</body>
