<body style="text-align: center;font-size: 100px;">
    <h1>clock </h1>
    <div style="display: flex;text-align: center;justify-content: center;font-size: 100px;">
    <div id="hour">0</div>
    <div> :</div>
    <div id="minute">0 </div>
    <div> : </div>
    <div id="second">0</div>
    </div>
    
<script>
    const dat1= new Date();
    console.log(dat1);
    let s=dat1.getSeconds()+2;
    let m=dat1.getMinutes();
    let h=dat1.getHours();
    let s1=document.getElementById("second");    
    let s2=document.getElementById("minute");
    let s3=document.getElementById("hour");    
    setInterval(() => {

        s1.textContent=s;
        s2.textContent=m;
        s3.textContent=h;
        s++;
        if (s>59){
            m++;
            s=0;
        }
        if (m>59){
            h++;
            m=0;
            
        }
    }, 1000);
    
</script>
</body>
