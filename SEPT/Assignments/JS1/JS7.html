<body>
    <div>
        <div id="light" style="width: 100px;height:100px;border-radius: 100%;background-color: red;">

        </div>
       
    </div>
    <script>
        const traffic=document.getElementById("light");
        let list=["green","yellow","red"];
        let i=0;
        setInterval(()=>{
            traffic.style.backgroundColor=list[i];
            i++;
            if (i>2){
                i=0;
            }
        },1000)
    </script>
</body>
